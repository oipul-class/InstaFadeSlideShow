    <title>Instagram</title>

<body>
    <div id="container">
        <div id="caixaImg">
            <div class="containerSlide">
                
                <ul class="lista">
                    <li id="fade1" class="screenshot"><img src="images/screenshot1.jpg"></li>
                    <li id="fade2" class="screenshot"><img src="images/screenshot2.jpg"></li>
                    <li id="fade3" class="screenshot"><img src="images/screenshot3.jpg"></li>
                    <li id="fade4" class="screenshot"><img src="images/screenshot4.jpg"></li>
                    <li id="fade5" class="screenshot"><img src="images/screenshot5.jpg"></li>
                </ul>
                <img id="celulares" src="images/celularSemFundo.png" >
            </div>
        </div>
        <div id="caixaPrincipal">
            <div id="logo">
                <img src="images/instagramLogo.png">
            </div>
            <input type="text" placeholder="Telefone, nome de usuário ou email">
            <input type="text" placeholder="Senha">
            <button>Entrar</button>
            <div id="barra">
                <div></div>
                <h2>OU</h2>
                <div></div>
            </div>
            <div id="entrarComFacebook">
                <img src="images/facebook.png">
                <h1 class="enterFacebook">Entrar com o Facebook</h1>
                <h2 class="forgotPassword">Esqueceu a senha?</h2>
            </div>
            <div id="naoTemConta">
                <h1>Não tem conta? <span id="cadastre">Cadastre-se</span></h1>
            </div>
            
            <div id="aplicativos">
                
                <p class="aplicativoFrase">Obtenha o aplicativo.</p>
                
                <br>
                
                <div class="obtenhaOApp">
                    
                    <img src="images/appStore.png">
                    
                    <img src="images/googlePlay.png">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div id="footerContainer">
            <ul>
                <li class="footerOptions">
                    Sobre
                </li>

                <li class="footerOptions">
                    Imprensa
                </li>

                <li class="footerOptions">
                    Api

                <li class="footerOptions">

                <li class="footerOptions">

                <li class="footerOptions">
                    Contas mais relevantes
                </li>

                <li class="footerOptions">
                    Hashtags
                </li>

                <li class="footerOptions">
                    Idioma
                </li>
    
    
                <li id="footerCopyright">
                    © 2020 INSTAGRAM DO FACEBOOK
                </li>
            </ul>
